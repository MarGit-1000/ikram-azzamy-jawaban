<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman 2</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to bottom, #00c6ff, #ffffff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1, .text-area, .image-container, .buttons {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s forwards;
    }

    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
      animation-delay: 0s;
    }

    .image-container {
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
      animation-delay: 0.5s;
    }

    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .text-area {
      background: #f9f9f9;
      color: #333;
      width: 100%;
      max-width: 500px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      text-align: left;
      animation-delay: 1s;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 400px;
      animation-delay: 1.5s;
    }

    .buttons a {
      text-decoration: none;
      text-align: center;
      padding: 10px;
      font-size: 16px;
      background-color: #00c6ff;
      color: #fff;
      border-radius: 8px;
      font-weight: bold;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .buttons a:hover {
      transform: scale(1.05);
      background-color: #0086c3;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>Penilaian Sumatif Bagian C Halaman 20</h1>

  <!-- Tempat Gambar -->
  <div class="image-container">
    <img src="csuma.jpg" alt="Gambar 1">
  </div>

  <!-- Tempat Tulisan -->
  <div class="text-area">
    <p><strong>Jawaban<br><br>
    1. 6<br><br>
    2. Setiap Muslim / Makhluk<br><br>
    3. keputusan <br><br>
    4. Qada dan Qadar
    <br><br>
    5. Tawakal
    <br><br>
    6. Takdir Mubram<br><br>
    7. kematian,warna kulit,jodoh<br><br>
    8. berusaha,berdoa,dan bersyukur<br><br>
    9. Wajib<br><br>
    10. ciptaan atau makhluk
    </strong></p>
  </div>

  <!-- Tempat Gambar Kedua -->
  <div class="image-container">
    <img src="https://via.placeholder.com/500x300" alt="Gambar 2">
  </div>

  <!-- Tombol Navigasi -->
  <div class="buttons">
    <a href="index.html">Kembali</a>
    <a href="#" class="music-button" onclick="playMusic()">Putar Musik</a>
  </div>
</body>
<script>
    function playMusic() {
      const audio = new Audio('gacor.mp3'); // Add path to your audio file
      audio.play();
    }

</script>
</html>
